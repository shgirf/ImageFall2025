<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 1.25 -5" radius="1.5" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 3 -5" radius="1.25" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 4.5 -5" radius="0.8" color="#FFFFFF"></a-sphere>
      <a-cone position ="0 4.4 -4" radius-bottom="0.15" radius-top="0.001" height="0.5" rotation="90 0 0" color="#F5C527"></a-cone>
      <a-sphere position="-0.4 4.7 -4.4" radius="0.15" color="#000000"></a-sphere>
      <a-sphere position="0.4 4.7 -4.4" radius="0.15" color="#000000"></a-sphere>
      <a-sphere position=" 0 3.5 -3.8" radius="0.1" color="#000000"></a-sphere>
      <a-sphere position="0 1.5 -3.5" radius="0.1" color="#000000"></a-sphere>
      <a-sphere position="0 2.25 -3.8" radius="0.1" color="#000000"></a-sphere>
      <a-plane position="0 0.1 -4.25" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
