<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@r128/examples/js/loaders/ColladaLoader.js"></script>
    <script>
      AFRAME.registerComponent('collada-model', {
        schema: {
          src: { type: 'model' },
          scale: { type: 'vec3', default: { x: 1, y: 1, z: 1 } },
          position: { type: 'vec3', default: { x: 0, y: 0, z: 0 } }
        },
        init: function() {
          const loader = new THREE.ColladaLoader();
          const data = this.data;
          const el = this.el;
          
          loader.load(data.src, (collada) => {
            const model = collada.scene;
            model.scale.set(data.scale.x, data.scale.y, data.scale.z);
            el.setObject3D('mesh', model);
            el.emit('model-loaded', { format: 'collada', model: model });
          }, undefined, (error) => {
            console.error('Error loading COLLADA model:', error);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-plane position="-7.5 -5.5 -9" rotation="-90 0 0" width="2.5" height="2.5" color="#7BC8A4"></a-plane>
      <a-collada-model src="assets/Monkey1.dae" position="-7.5 -5.5 -9" scale="0.5 0.5 0.5"></a-collada-model>

      <a-plane position="8.3 -7.1 11.6" rotation="-90 0 0" width="2.5" height="2.5" color="#7BC8A4"></a-plane>
      <a-collada-model src="assets/Monkey2.dae" position="8.3 -7.1 11.6" scale="0.5 0.5 0.5"></a-collada-model>

      <a-plane position="-17 -15 -77.394" rotation="-90 0 0" width="2.5" height="2.5" color="#7BC8A4"></a-plane>
      <a-collada-model src="assets/Monkey3.dae" position="-17 -15 -77.394" scale="0.5 0.5 0.5"></a-collada-model>

      <a-sky tag="BridgeEdited" src="assets/BridgeEdited.jpg"></a-sky>
    </a-scene>
  </body>
</html>
